<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>studio DIGS - Under Construction</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #fef5ee;
			font-family: 'Courier New', monospace;
			color: #1a1a1a;
			padding: 40px 20px;
			line-height: 1.6;
			text-align: center;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
		}

		h1 {
			font-size: 2rem;
			color: #4a7ba7;
			margin-bottom: 15px;
			font-weight: normal;
		}

		h2 {
			font-size: 1.3rem;
			color: #4a7ba7;
			margin: 30px 0 15px 0;
			font-weight: normal;
		}

		.monkey-gif {
			width: 350px;
			height: 200px;
			image-rendering: pixelated;
		}

		p {
			color: #1a1a1a;
			margin: 15px 0;
			font-size: 1rem;
		}

		a {
			color: #4a7ba7;
			text-decoration: underline;
		}

		a:hover {
			color: #2a5b87;
		}

		a:visited {
			color: #5a8bc7;
		}

		hr {
			border: none;
			border-top: 1px solid #d0d0c8;
			margin: 30px 0;
			max-width: 300px;
			margin-left: auto;
			margin-right: auto;
		}

		@media (max-width: 768px) {
			body {
				padding: 20px 15px;
			}

			h1 {
				font-size: 1.5rem;
			}

			h2 {
				font-size: 1.1rem;
			}

			.monkey-gif {
				width: 120px;
				height: 120px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>studio DIGS</h1>
		
		<img class="monkey-gif" src="public/giphy.gif" alt="spin monkey">
		
		<p>This site is currently under construction.</p>
		
		<hr>
		
		<p><a href="https://studiodigs.itch.io" target="_blank">studiodigs.itch.io</a></p>
	</div>
</body>
</html>
